<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emma Janani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Factorial of a Number in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  
    <h1>Factorial of a Number in JS</h1>
	<h3>This program will display the factorial of a number you want:</h3>
	<table>
		<tr align = "center">
			<td valign="top" align="right">					
				<form action="javascript:factorialOfNumber()">	
					<label for="userNum">Enter a positive integer:</label>
					<input type="number" step="1" min="1" id="userNum"><br><br>
					<input type="submit" value="Calculate Factorial">
				</form>
			</td>
			<td valign="top" align="left">
				<img src="./images/digits.jpg" alt="Numbers" width="60%">
			</td>
		</tr>
	</table>	
	<!-- Create a space where the user information will be displayed -->
	<div id="display-results">			
	</div>
  </body>
</html>
